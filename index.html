<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Planet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container">
        <div class="img"><img src="/capplanet.png" width="450" height="400"></div>
        <div class="header">
            <h1>Captain Planet: The Game!</h1>
            <p class="rated">Rated M for Mature</p>
        </div>

        <div class="boxs">
            <div class="box1">
                <div class="top1">
                    <p class="text1">Superpowers - Change Sizes!</p>
                </div>
                <div class="bottom1">
                    <button class="normal"><i class="fa-solid fa-circle-check"></i> Normal</button>
                    <button class="grow"><i class="fa-solid fa-circle-plus"></i> Grow</button>
                    <button class="shrink"><i class="fa-solid fa-circle-minus"></i> Shrink</button>
                </div>
            </div>

            <div class="box2">
                <div class="top2">
                    <p class="text2">Superpowers - Invisbilty!</p>
                </div>
                <div class="bottom2">
                    <button class="visible"><i class="fa-solid fa-eye"></i> Visible</button>
                    <button class="invisible"><i class="fa-solid fa-eye-slash"></i> Invisible</button>
                </div>
            </div>

            <div class="box3">
                <div class="top3">
                    <p class="text3">Superpowers - Stretch!</p>
                </div>
                <div class="bottom3">
                    <button class="normal1"><i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                        Normal</button>
                    <button class="stretch"><i class="fa-solid fa-down-left-and-up-right-to-center"></i>
                        Stretch</button>
                </div>
            </div>

            <div class="box4">
                <div class="top4">
                    <p class="text4">Move Controls</p>
                </div>

                <div class="yuxox">
                    <button class="yux"><i class="fa-solid fa-up-long"></i></button>
                </div>
                <div class="heriksi">
                    <div class="keyboard">
                        <button class="sol"><i class="fa-solid fa-left-long"></i></button>
                        <button class="asg"><i class="fa-solid fa-down-long"></i></button>
                        <button class="sag"><i class="fa-solid fa-right-long"></i></button>
                    </div>
                    <div class="bottom2-box4">
                        <button class="goplnt"><i class="fa-solid fa-angles-right"></i>Go Planet!</button>
                    </div>
                </div>
            </div>
        </div>




    </div>





    <script src="script.js"></script>
</body>

</html>
